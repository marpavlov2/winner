<div class="main-wrapper">
  <div class="container mx-auto text-white pb-4">
    <div class="roadmap-container pt-20 pb-52">
      <h1 class="text-4xl tracking-widest text-center mb-12 font-semibold">
        Roadmap
      </h1>
      <div class="mb-16">
        <img
          class="mb-8"
          src="../../../assets/dot-keys.svg"
          alt="Curly Diagram"
        />
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 sm:gap-4 mb-4"
      >
        <div
          class="flex flex-col mb-2 bg-light-purple rounded-lg p-4"
          *ngFor="let item of items"
        >
          <h2 class="text-xl text-gray-300">{{ item.phase }}</h2>
          <span class="text-2xl mb-4 font-light text-primary-blue">
            {{ item.year }}
          </span>
          <ul class="pl-6">
            <div class="flex relative">
              <span>
                <img
                  src="../../../assets/dot.svg"
                  alt="listdot"
                  draggable="false"
                  class="listdot"
              /></span>
              <li class="mb-2">
                {{ item.firstText }}
              </li>
            </div>
            <div class="flex relative">
              <span>
                <img
                  src="../../../assets/dot.svg"
                  alt="listdot"
                  draggable="false"
                  class="listdot"
              /></span>
              <li class="mb-2">{{ item.secondText }}</li>
            </div>

            <div class="flex relative">
              <span>
                <img
                  src="../../../assets/dot.svg"
                  alt="listdot"
                  draggable="false"
                  class="listdot"
              /></span>
              <li>{{ item.thirdText }}</li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
